<div class="h-[200px] flex justify-center items-center backgroundImage">
    <h1 class="text-center text-white text-5xl font-bold">CONTACT US</h1>
</div>
<div class="min-h-screen text-white">
    <div class="max-w-md mx-auto bg-black p-8">
        <form class="space-y-6">
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="first_name" class="block text-sm font-medium text-white">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name"
                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full px-3 shadow-sm sm:text-sm border-gray-300 rounded-md h-12">
                </div>
                <div class="w-1/2">
                    <label for="last_name" class="block text-sm font-medium text-white">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name"
                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full px-3 shadow-sm sm:text-sm border-gray-300 rounded-md h-12">
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-white">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full px-3 shadow-sm sm:text-sm border-gray-300 rounded-md h-12">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-white">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full px-3 shadow-sm sm:text-sm border-gray-300 rounded-md h-12">
            </div>
            <div>
                <label for="associate_department" class="block text-sm font-medium text-white">Associate or
                    Department</label>
                <input type="text" id="associate_department" name="associate_department"
                    placeholder="Enter your associate or department"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full px-3 shadow-sm sm:text-sm border-gray-300 rounded-md h-12">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-white">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full px-3 shadow-sm sm:text-sm border-gray-300 rounded-md h-32"></textarea>
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
            </div>
        </form>
    </div>

</div>
